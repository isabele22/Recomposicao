<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recomposição</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <main>
      <div class="cabecalho">
        <div>
          <p class="nome">Larissa</p>
        </div>

        <div class="buttonsa">
          <a href="#">Home</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
        </div>
      </div>

      <div class="container">
        <div class="img">
          <img id="profile-img" src="https://github.com/isabele22" alt="" />
        </div>

        <div id="descricao">
          <p id="title"></p>
          <p id="name"></p>
          <p id="info"></p>

          <div id="caixa-button">
            <button class="download">Download Currículo</button>
            <button class="contato">Contato</button>
          </div>
        </div>

      </div>
      <div class="barra">
        <div class="line"></div>
        <p>Seguidores</p>
      </div>

      <div class="tudo">
        <div id="seguidores"></div>
      </div>

      <div class="mais">
        <button class="buttton-mais">Mais Seguidores</button>
      </div>

       <div class="direitos">
        <div><p>Todos os direitos reservados a Larissa.</p></div>
        <div class="icons">
        <img src="./image/instagram.png" alt="" class="scr">
        <img src="./image/twitter.png" alt="" class="scr">
        <img src="./image/facebook.png" alt="" class="scr">
        </div>
      </div> 
    </main>

    <script src="./index.js"></script>
  </body>
</html>
